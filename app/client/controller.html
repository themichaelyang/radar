<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>controller</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="stylesheets/main.css"> -->
  <!-- <script src="javascript/vendor/adapter.js"></script> -->

  <!-- easier for now to serve from cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.20.0/polyfill.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <!-- socket.io server also serves this file -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <script src="javascript/lib/redirect.js"></script>
  <script src="javascript/lib/channel.js"></script>
  <script src="javascript/lib/start-video.js"></script>

  <script src="javascript/controller/begin-streaming.js"></script>
  <script src="javascript/controller/frame-difference.js"></script>
  <script src="javascript/controller/get-coordinates.js"></script>
  <script src="javascript/controller/main.js"></script>

  <style>
    #room-name-input {
      border: 1px solid lightgrey;
    }
    #connect-button {
      border: 1px solid lightgrey;
      background-color: white;
      border-radius: 4px;
      padding: 2px 6px;
    }
    #connect-button:disabled {
      color: lightgrey;
    }
    .video {
      float: left;
      width: 50%;
      /* http://stackoverflow.com/questions/14068103/disable-antialising-when-scaling-images */
      image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
      image-rendering: -moz-crisp-edges;          /* Firefox                        */
      image-rendering: -o-crisp-edges;            /* Opera                          */
      image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
      image-rendering: pixelated; /* Chrome */
      image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
      -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */
    }
  </style>

</head>
<body>
  <h1>
    controller
  </h1>

  <form id="form">
    <input id="room-name-input" type="text"/>
    <input id="connect-button" type="submit" value="Connect"/>
  </form>
</body>
</html>
